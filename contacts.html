<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Mwihoko Conservacy</title>
        <link rel="stylesheet" href="./contacts.css">
    </head>
    <body>
        
        <div class="hook">
            <h2>Get In Touch With Mwihoko</h2>
            <h3>Drop Your Inquiries Below</h3>
        </div>
        <div class="hero-container">
            <div class="grid-item one">
                <div class="address">
                    <h3>Mailing Address</h3>
                    <p>P.O BOX 903</p>
                    <p>Mwihoko, 0100<p>
                    <p>Nairobi</p>
                </div>
                <div class="phone">
                    <h3>Phone</h3>
                    <a href="tel:+254712596740">+254 712 596 740</a>
                </div>
                <div class="alt-phone">
                    <h3>Landline</h3>
                    <a href="tel:02060390876">020 603 90876</a>
                </div>
                <div class="email">
                    <h3>E-Mail</h3>
                    <a href="mailto:abraham@mwihokocons.org">abraham@mwihokocons.org</a>
                </div>
                <div class="socials">
                    <p>Let's Vibe on Socials</p>
                    <a href="https://facebook.com/mwihoko" target="_blank"><img src="contacts-images/facebook.png" alt="facebook-icon"></a>
                    <a href="https://wa/me/254712596740" target="_blank"><img src="contacts-images/whatsapp.png" alt="whatsapp-icon"></a>
                    <a href="https://instagram.com/mwihoko" target="_blank"><img src="contacts-images/instagram.png" alt="instagram-icon"></a>
                    <a href="https://tiktok.com/mwihoko" target="_blank"><img src="contacts-images/tik-tok.png" alt="tiktok-icon"></a>
                    <a href="https://x.com/mwihoko" target="_blank"><img src="contacts-images/twitter.png" alt="x-icon"></a>
                </div>
            </div>
            <div class="grid-item two">
                <form action="#" method="post"> 
                    <div class="form-item">
                        <label>Name</label>
                        <input type="text" name="fulllname" placeholder="Full Name">
                    </div>
                    <div class="form-item">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form-item">
                        <label>Phone Number</label>
                        <input type="text" placeholder="telephone">
                    </div>
                    <div class="form-item">
                        <label>Subject</label>
                        <input type="text" name="subject">
                    </div>
                    <div class="form-item">
                        <label>Message</label>
                        <textarea name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="button">
                    <button>
                        SEND
                    </button>
                    </div>
                </form>
            </div>
        </div> 
        <!--footer code below-->  
        <footer>
            <a href="index.html"><img src="contacts-images/Screenshot_20240311_225559_Bing.jpg" alt="Mwihoko-logo" class="logo"></a>

</html>
